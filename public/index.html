    <style>
        :root {
          --color-0: #000;
          --color-1: #fff;
          --color-2: #646464;
          --color-3: #f0f0f0;
          --color-4: #969696;
          --color-5: #e6e6e6;
          --color-6: #B40000;
          --color-7: #8fbc8f;
        }
        @media (prefers-color-scheme: dark) {
          :root {
            --color-0: #fff;
            --color-1: #000;
            --color-2: #9b9b9b;
            --color-3: #191919;
            --color-4: #323232;
            --color-5: #232323;
            --color-6: #FF6161;
            --color-7: #66A366;
          }
        }
        [data-dark-mode="light"] {
          --color-0: #000;
          --color-1: #fff;
          --color-2: #646464;
          --color-3: #f0f0f0;
          --color-4: #969696;
          --color-5: #e6e6e6;
          --color-6: #B40000;
          --color-7: #8fbc8f;
        }
        [data-dark-mode="dark"] {
          --color-0: #fff;
          --color-1: #000;
          --color-2: #9b9b9b;
          --color-3: #191919;
          --color-4: #323232;
          --color-5: #232323;
          --color-6: #FF6161;
          --color-7: #66A366;
        }
        html, body {
          background: var(--color-1);
        }
        #noscript {
          position: absolute;
          top: 50%;
          right: 50%;
          transform: translate(50%, -50%);
          padding: 16px;
          margin: 0;
          text-align: center;
          border-radius: 4px;
          background-color: var(--color-3);
          color: var(--color-0)
        }
    </style>
  </head>
  <body>
    <p id="noscript" role="alert">You need to enable JavaScript to run this app.</p>
    <script id="noscript_remove">
      document.getElementById('noscript').remove();
      document.body.setAttribute('data-dark-mode', JSON.parse(window.localStorage.getItem('custom'))?.dark_mode ?? 'auto');
      const {hostname} = new URL(window.location.href);
      if (hostname !== '' && hostname !== 'localhost' && 'serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
      document.getElementById('noscript_remove').remove();
    </script>
    <div id="root"></div>
  </body>
</html>
